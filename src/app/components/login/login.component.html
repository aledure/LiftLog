<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="passwordConfirm" class="form-label">Password</label>
              <input type="password" id="passwordConfirm" class="form-control" [(ngModel)]="passwordConfirm"
                name="passwordConfirm" required>
            </div>
            <div class="center-button">
              <button class="btn btn-primary" (click)="login()" type="submit">Login</button>
              <button class="btn btn-primary" (click)="login()" type="button" style="margin-left: 0.5em;">Sign
                Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
