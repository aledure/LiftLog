<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" *ngIf="isLoginMode">
          Login
        </div>
        <div class="card-header" *ngIf="!isLoginMode">
          Sign Up
        </div>
        <div class="card-body">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" ngModel name="password" required
                minlength="6" />
            </div>
            <div class="center-button">
              <button class="btn btn-primary" type="submit" style="margin-right: 0.5em;" [disabled]="!authForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button>
              <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
